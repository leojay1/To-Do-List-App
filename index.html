<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --bg-gradient: linear-gradient(135deg, #0f0f0f, #1a1a1a, #2c2c2c);
        --card-bg: rgba(255, 255, 255, 0.05);
        --accent: #00ffff;
        --accent-hover: #00bfbf;
        --text-color: #e0e0e0;
        --shadow: 0 12px 32px rgba(0, 0, 0, 0.6);
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-gradient);
        color: var(--text-color);
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      .container {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 32px;
        max-width: 480px;
        width: 100%;
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      h1 {
        text-align: center;
        color: var(--accent);
        text-shadow: 0 0 15px var(--accent);
        font-size: 2.4rem;
        margin-bottom: 24px;
      }

      .container2 {
        display: flex;
        gap: 12px;
        margin-bottom: 24px;
      }

      #task-input {
        flex: 1;
        padding: 14px 18px;
        border-radius: 10px;
        border: none;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        outline: none;
        transition: box-shadow 0.3s ease;
      }

      #task-input::placeholder {
        color: #eee;
      }

      #task-input:focus {
        box-shadow: 0 0 8px var(--accent);
      }

      #add-button,
      #delete-items {
        padding: 0.8rem 1.2rem;
        font-size: 1rem;
        border: none;
        border-radius: 10px;
        background: var(--accent);
        color: #1e1e2f;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
        box-shadow: 0 0 10px var(--accent);
      }

      #add-button:hover,
      #delete-items:hover {
        background: var(--accent-hover);
        transform: scale(1.05);
      }

      #add-button:active,
      #delete-items:active {
        box-shadow: inset 2px 2px 6px #0e0e18, inset -2px -2px 6px #2e2e40;
        transform: scale(0.98);
      }

      ul#task-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        background: var(--card-bg);
        margin: 0.5rem 0;
        padding: 1rem;
        border-radius: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.2s ease, background 0.3s ease;
        box-shadow: var(--shadow);
        backdrop-filter: blur(8px);
      }

      li:hover {
        transform: scale(1.02);
        background: rgba(255, 255, 255, 0.08);
      }

      li.completed {
        text-decoration: line-through;
        color: #aaa;
        background: rgba(255, 255, 255, 0.03);
      }

      li button {
        background: transparent;
        border: none;
        font-size: 1.2rem;
        color: #ff4d4d;
        cursor: pointer;
        transition: color 0.3s ease, transform 0.2s ease;
      }

      li button:hover {
        color: #ff1a1a;
        transform: scale(1.2);
      }

      .del {
        text-align: center;
        margin-top: 1.5rem;
      }

      @media (max-width: 500px) {
        body {
          padding: 1rem;
        }

        .container {
          padding: 20px;
          max-width: 340px;
          margin-left: -15px;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          /* min-height: 80vh; */
        }

        h1 {
          font-size: 1.6rem;
        }

        .container2 {
          display: flex;
          flex-direction: row;
          gap: 10px;
          align-items: center;
          margin-bottom: 1rem;
        }

        #task-input {
          font-size: 0.9rem;
          padding: 12px 14px;
          background: #000;
          color: #fff;
          flex: 1;
          border-radius: 10px;
        }

        #task-input::placeholder {
          color: #ccc;
        }

        #add-button {
          font-size: 0.9rem;
          padding: 12px 16px;
          white-space: nowrap;
          height: auto;
        }

        ul#task-list {
          max-width: 100%;
          flex-grow: 1;
          /* overflow-y: auto; */
          margin-bottom: 1rem;
        }

        li {
          flex-direction: row;
          justify-content: space-between;
          padding: 0.8rem;
          font-size: 0.95rem;
          background: #000;
          color: #fff;
          border-radius: 12px;
        }

        li.completed {
          color: #888;
        }

        li button {
          font-size: 1.1rem;
        }

        li:hover {
        transform: scale(1.02);
        background: rgb(0, 0, 0);
      }

        .del {
          text-align: center;
          margin-top: auto;
        }

        #delete-items {
          width: 50%;
          max-width: 480px;
          height: 44px;
          font-size: 1rem;
          margin: 0 auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <h1>TO-DO LIST</h1>
        <div class="container2">
          <input type="text" id="task-input" placeholder="Add a task..." />
          <button id="add-button">ADD TASK</button>
        </div>
        <ul id="task-list"></ul>
        <div class="del">
          <button id="delete-items">Delete Items</button>
        </div>
      </div>
    </div>

    <script>
      let TaskInput = document.getElementById("task-input");
      let AddButton = document.getElementById("add-button");
      let TaskList = document.getElementById("task-list");
      let DeleteButton = document.getElementById("delete-items");

      DeleteButton.style.display = "none";

      AddButton.addEventListener("click", AddTask);
      TaskInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") AddTask();
      });

      function AddTask() {
        let TaskText = TaskInput.value.trim();
        if (TaskText === "") return;

        let li = document.createElement("li");
        li.textContent = TaskText;

        li.addEventListener("click", function (e) {
          e.stopPropagation();
          li.classList.toggle("completed");
        });

        let deleteItemButton = document.createElement("button");
        deleteItemButton.innerHTML = `<i class="fa fa-trash" aria-hidden="true"></i>`;

        deleteItemButton.addEventListener("click", function () {
          TaskList.removeChild(li);
          if (TaskList.innerHTML === "") {
            DeleteButton.style.display = "none";
          }
        });

        li.appendChild(deleteItemButton);
        TaskList.appendChild(li);
        TaskInput.value = "";
        DeleteButton.style.display = "inline-block";
      }

      DeleteButton.addEventListener("click", function () {
        TaskList.innerHTML = "";
        // DeleteButton.style.display = "none";
        if (TaskList.innerHTML === "") {
          DeleteButton.style.display = "none";
        }
      });
    </script>
  </body>
</html>
